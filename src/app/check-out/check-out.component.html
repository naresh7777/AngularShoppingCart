
<h2>Shipping Detail1</h2>
<div class="row">
  <div class="col-6">
    <form #f="ngForm">
      <div class="form-group">
        <label for="">Name</label>
        <input  name="name" [(ngModel)]="shipping.name" type="text" class="form-control" required>
       
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <input  name="addressLine1" [(ngModel)]="shipping.addressLine1" type="text" class="form-control" placeholder="Line 1" required>
        
      </div>
      <div class="form-group">
        <label for=""></label>
        <input  name="addressLine2" [(ngModel)]="shipping.addressLine2" type="text" class="form-control" placeholder="Line 2" required>
        
      </div>
      <div class="form-group">
        <label for="">City</label>
        <input  name="city" [(ngModel)]="shipping.city" type="text" class="form-control" required>
       
      </div>
      <button 
        (click)="placeOrder()"
        class="btn btn-primary">Place Order</button>
    </form>
  </div>
  <div class="col-6">
    <shopping-cart-summary [cart]="cart"></shopping-cart-summary>
  </div>
</div>
