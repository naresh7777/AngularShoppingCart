<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ |async as cart">
<p>
  You have {{cart.totalItemsCount}} items in your shopping cart.
  <button 
*ngIf="cart.items.length"
(click)="clearCart()"
class="btn btn-light btn-sm">Clear Shopping Cart</button>
</p>
<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cart.items" >
        <ng-container *ngIf="item.quantity>0">      
      <td>
        <img [src]="item.imageUrl" class="thumbnail" alt="">
      </td>
      <th>{{item.title}}</th>
      <th>{{item.quantity}}</th>
      <th>{{item.totalPrice|currency:'USD':true}}</th>
    </ng-container>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th>Total Price</th>
      <th>{{cart.totalPrice|currency:'USD':true}}</th>
    </tr>
  </tfoot>
</table>
<a 
*ngIf="cart.items.length"
routerLink="/check-out"
class="btn btn-primary">Check Out</a>  
</ng-container>
